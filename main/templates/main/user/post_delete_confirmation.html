{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="main_wrapper">
        <div class="post_create_wrapper">
            
            <p> Are you sure you want to delete this post? This action can not be undone. </p>

                    <form method="POST">

                        {% csrf_token %}
                        
                        <div>

                        </div>

                    </form>
        </div>
    </div>
    

    
{% endblock %}
