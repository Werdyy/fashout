{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> FASHOUT </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> <!--custom raleway font-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- google jquery cdn -->
    <script src="{% static 'js/main.js' %}"></script>

    <script> var csrfToken = "{{ csrf_token }}"; </script> <!-- neccessary to call csrf_token in external js file -->
    <script> var userId = "{{ request.user.id }}"; </script>


    {% if request.user.is_authenticated %}
    <script> var isAuthenticated = true; </script>
    {% else %}
    <script> var isAuthenticated = false; </script>
    {% endif %}

    <style>
           body {
            font-family: "Raleway";
        }
    </style>
</head>

<body>
    
    {% include "navbar.html" %}

    <main class="main_main">
        {% block content %}
        
        {% endblock %}
    </main>

    <footer>
        <div class="footer">
            <div class="footer_logo">
                <a href="/">
                    <p>FASHOUT</p>
                </a>
            </div>
            <ul class="footer_navbar">
                <div class="footer_about">
                    <a href="/">about</a>
                </div>
                <div class="footer_contact">
                    <a href="/">contact</a>
                </div>
                <div class="footer_logout">
                    <a href="/">logout</a>
                </div>
            </ul>
        </div>
    </footer>
</body>

</html>
